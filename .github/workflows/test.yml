name: Run tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # julia-version: [1]
        julia-version: ['1', '^1.10.0-rc1', 'nightly']
        # os: [ubuntu-latest]
        os: [ubuntu-latest, windows-latest, macOS-latest]
        # arch: [x64]
        arch: [x64, x86]
        exclude:
          - os: macOS-latest
            arch: x86
    steps:
      - run: echo '${{ toJSON(matrix || '') }}' | jq -r 'to_entries | map("\(.value)") | "matrix-string=" + join("-")' >> $GITHUB_OUTPUT
        id: foo
        shell: bash
      - run: echo "${{ steps.foo.outputs.matrix-string }}"
        shell: bash
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@e728574ebe1cca247c00e20b177387a41b086d6f
      - uses: julia-actions/julia-runtest@v1
        with:
          coverage: 'false'
      - uses: julia-actions/julia-processcoverage@v1
